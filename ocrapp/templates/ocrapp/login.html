{% extends 'base.html' %}

{% load static %}  <!-- Load the static tag here -->

{% block content %}
    <head>
        <!-- Link to your styles.css file -->
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    
    <div class="form-container">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>New here? <a href="{% url 'register' %}">Create an account</a></p>
    </div>
{% endblock %}
